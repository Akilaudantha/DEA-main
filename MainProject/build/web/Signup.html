<!DOCTYPE html>
<html>
<head>
    <title>Signup</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('Image/login.jpg');
            background-size: cover;
        }

        form {
            background-image: url('Image/form.jpg');
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        input[type="text"],
        input[type="password"],
        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            background-color: red;
            color: white;
            cursor: pointer;
            width: 120px;
        }

        button:hover {
            background-color: #0056b3;
        }
        p {
            font-size: 12px;
            color: white;
        }
        input {
            text-align: center;
        }
        h1{
            color: white;
            font-family: Helvetica;
        }
    </style>
    <script>
        function x() {
            if (!(document.siup.pws.value === document.siup.rpws.value)) {
                alert("Recheck your password");
                return false;
            }
            if (document.siup.fname.value==="" || document.siup.lname.value==="" || document.siup.age.value==="" || document.siup.phone.value==="" || document.siup.pws.value==="" || document.siup.rpws.value==="")
            {
                alert("Please fill all details");
                return false;
            }
            if (isNaN(document.siup.phone.value))
            {
                alert("Please enter valid phone number");
                return false;
            }
            if (isNaN(document.siup.age.value) || document.siup.age.value.length!==2)
            {
                alert("Please enter valid age");
                return false;
            }
            
            else
            {
                alert("Success");
            }
        }
    </script>
</head>
<body>
    <form name="siup" action="siup" method="post">
        <h1>Signup Form</h1>
        <table>
            <tr>
                <td><input type="text" name="fname" placeholder="First Name"></td>
                <td><input type="text" name="lname" placeholder="Last Name"></td>
            </tr>
            <tr>
                <td><input type="text" name="age" placeholder="Age"></td>
            </tr>
            <tr>
                <td><input type="text" name="phone" placeholder="Phone number"></td>
            </tr>
            <tr>
                <td><input type="password" name="pws" placeholder="Create a Password"></td>
                <td><input type="password" name="rpws" placeholder="Re-Enter password"></td>
            </tr>
            <tr>
                <td><button type="submit" onclick="return x()">Submit</button></td>
                <td><button type="reset">Reset</button></td>
            </tr>
        </table>
    </form>
</body>
</html>
