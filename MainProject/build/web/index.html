<html>
    <head>
        <title>Login Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('Image/login.jpg');
            background-size: cover;
        }

        form {
            background-image: url('Image/form.jpg');
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        input[type="text"],
        input[type="password"],
        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            background-color: red;
            color: white;
            cursor: pointer;
            width: 120px;
        }

        button:hover {
            background-color: #0056b3;
        }
        p {
            font-size: 12px;
            color: white;
        }
        input {
            text-align: center;
        }
        h1{
            color: white;
            font-family: Helvetica;
        }
    </style>
    
    </head>
    <body>
        
        <form name="form" action="Log" method="post">
            <table>
                <tr><td><h1>Get Start</h1></td></tr>
                <tr><td><input type="text" name="uname" placeholder="Username"></td></tr>
                <tr><td><input type="password" name="psw" placeholder="Password"></td></tr>
                <tr><td><button type="submit">LogIn</button></td></tr>
                <tr><td><p>Don't have an account <a href="Signup.html">signup</a></p></td></tr>
            </table>
        </form>
    </body>
</html>
